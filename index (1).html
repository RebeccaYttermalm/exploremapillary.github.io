<script>
  var url
  var today = new Date();
  var dd = today.getDate();

  if(dd<10){
      dd='0'+dd;
  }
  if(mm<10){
      mm='0'+mm;
  }
  var today = dd+'/'+mm+'/'+yyyy;

  console.log(today);
  console.log(input[0][1]);

  for (i = 0; i < input.length; i++) {
    if (input[i][0] == today) {
      url = input[i][1]
      console.log(input[i][0], url)
      window.location.replace(url);
      break
    }
  }


</script>
